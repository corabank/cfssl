labels:
  platform: linux/amd64

variables:
  - &server_version 'v1.6.14'

steps:
  
  # Gerar imagem do servidor da Facetec
  build-server:
    image: img.cora.tools/base/woodpecker-buildx:3.2.0
    secrets:
      - docker_username
      - docker_password
    privileged: true
    settings:
      repo: img.cora.tools/base/cfssl
      registry: img.cora.tools
      dockerfile: Dockerfile.alpine
      tags:
        - *server_version
    
    backend_options:
      kubernetes:
        securityContext:
          privileged: true
        serviceAccountName: "cora-woodpecker-sa"
        nodeSelector:
          cloud.google.com/gke-nodepool: secondary-preenmptive-node-pool
        tolerations:
          - key: "cora"
            value: "spot"
            operator: "Equal"
            effect: "NoSchedule"

when:
  - event: push
    branch: cora
